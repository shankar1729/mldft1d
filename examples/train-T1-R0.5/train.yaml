functional:
  T: 1.0
  n-weights: 2
  w-hidden-sizes: [30, 30]
  f-ex-hidden-sizes: [30, 30]
  load-file: mlcdft_params.dat

data:
  filenames: ../data-T1-R0.5/*.h5
  train-fraction: 0.8

train:
  loss-curve: loss.dat
  save-file: mlcdft_params.dat
  save-interval: 30
  epochs: 3000
  batch-size: 10
  method: Adam
  lr: 1.0E-4
  weight-decay: 0.01
