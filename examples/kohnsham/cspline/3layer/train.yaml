functional:
  load-file: params.dat
  layers:
  - n-weights: [5, 3]
    n-outputs: 10
    hidden-sizes: [30, 30]
    activation: gelu
    use-local: True
    use-gradient: True
    weight-functions: {type: cspline, r_max: 2.0, n_basis: 10}
  - n-weights: [5, 3]
    n-outputs: 10
    hidden-sizes: [30, 30]
    activation: gelu
    use-local: True
    weight-functions: {type: cspline, r_max: 4.0, n_basis: 10}
  - n-weights: [5, 3]
    n-outputs: 1
    hidden-sizes: [30, 30]
    activation: gelu
    use-local: True
    weight-functions: {type: cspline, r_max: 8.0, n_basis: 10}

data:
  filenames: ../../random_data/*.h5
  train-fraction: 0.8

train:
  loss-curve: loss.dat
  save-file: params.dat
  save-interval: 30
  epochs: 1000
  batch-size: 400
  energy-loss-scale: 1.0
  method: Adam
  lr: 1.0E-3
  weight-decay: 1.0E-3
