f_bulk:
  name: kohnsham

functional:
  n-weights: 10
  w-hidden-sizes: [10, 10, 10]
  f-scale-hidden-sizes: [10, 10, 10]
  load-file: params.dat

data:
  filenames: random_data/*.h5
  train-fraction: 0.8

train:
  loss-curve: loss.dat
  save-file: params.dat
  save-interval: 30
  epochs: 3000
  batch-size: 400
  method: Adam
  lr: 1.0E-3
  weight-decay: 1.0E-2
