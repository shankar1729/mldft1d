L: 20.0
dz: 0.05
n_bulk: 0.6

Vshape:
  shape: random
  sigma: 1.0
  seed: 2
  
lbda: 0.5

functionals:
  Exact:
    kohnsham-exact:
      T: 0.01  # Fermi smearing width
  ML-cspline-1layer:
    kohnsham-ml:
      load_file: cspline/1layer/params.dat
  ML-cspline-3layer:
    kohnsham-ml:
      load_file: cspline/3layer/params.dat
  ML-gaussian-1layer:
    kohnsham-ml:
      load_file: gaussian/1layer/params.dat
  ML-gaussian-3layer:
    kohnsham-ml:
      load_file: gaussian/3layer/params.dat

